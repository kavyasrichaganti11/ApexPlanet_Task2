    <section class="login-form-section">
        <h3>Join LearnSphere</h3>
        <form id="loginForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="tel" id="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" />
      
          <label for="education">Education Level:</label>
          <select id="education" required>
            <option value="">--Select--</option>
            <option value="ssc">SSC</option>
            <option value="inter">12th</option>
            <option value="bachelor">Bachelor</option>
            <option value="masters">Masters</option>
          </select>
      
          <p>Want to build a learner's network?</p>
          <label><input type="radio" name="network" value="Yes" required> Yes</label>
          <label><input type="radio" name="network" value="No"> No</label>
      
          <button type="submit">Submit</button>
        </form>
